<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>App Logs</title>
        <meta charset="UTF-8">
        <title>Davaoravebot by rocity</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
        <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">

    </head>
    <body>
        <section class="page-header">
            <h1 class="project-name">Davaoravebot</h1>
            <h2 class="project-tagline">Tweets from raves all over davao.</h2>
            <a href="https://github.com/rocity/davaoravebot" class="btn">View on GitHub</a>
            <a href="https://github.com/rocity/davaoravebot/zipball/master" class="btn">Download .zip</a>
            <a href="https://github.com/rocity/davaoravebot/tarball/master" class="btn">Download .tar.gz</a>
            <a href="index.html" class="btn">Home</a>
        </section>

        <section class="main-content">
            <h1>
            <a id="davao-rave-bot" class="anchor" href="#davao-rave-bot" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Davao Rave Bot App Logs</h1>

            <table id="logs">
                <tbody>
                    <tr><td>There are no logs recorded yet.</td></tr>
                </tbody>
            </table>

            <footer class="site-footer">
            <span class="site-footer-owner"><a href="https://github.com/rocity/davaoravebot">Davaoravebot</a> is maintained by <a href="https://github.com/rocity">rocity</a>.</span>

            <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
            </footer>

        </section>


        <script src="http://code.jquery.com/jquery-1.x-git.min.js"></script>
        <script>
        $(function() {
            $.getJSON('logs.json', function (data) {
                $('#logs tbody').html('');
                if (typeof data === 'array') {
                    var data = data.reverse();
                }
                $.each(data, function (i, log) {
                    newlog = log.replace(/\[(.*)\]/, function(match, pattern1) {
                      return '<small>' + pattern1 + '</small>';
                    });
                    var row = '<tr><td>'+newlog+'</td></tr>';
                    $(row).appendTo('#logs tbody');
                })
            })
        })
        </script>
    </body>
</html>
